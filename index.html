<!-- bootstrap -->

    <link rel="stylesheet" href="css/style.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32 (1).png">
  
  <title>Skill Safari | Pricing-component-with-toggle</title></head>
  <body >
    <img src="./img/bg-top.svg" alt="" style="float: right;position: relative;">
    <img src="./img/bg-bottom.svg" alt="" style="position: absolute; bottom: 0px; left: 0px;z-index: 0;">
    <section class="section1">
  <div class="container col-md-12 col-sm-12 " style="position: absolute;z-index:1">
      
       <h5 class="text-center" style="font-weight: 700;">Our Pricing</h5>
       <div class="custom-control custom-switch text-center  " ><label for="" class="mr-5">Monthly</label>
        <input type="checkbox" class="custom-control-input " id="customSwitches">
       <label class="custom-control-label" for="customSwitches">Anually</label>
      </div>
      
          
      

  </div></section>
  <section class="pt-5">
    <div class="container  mt-5 offset-md-2" style="position: absolute;"  >
      <div class="row ">
    <div class="card col-md-4 col-sm-12 p-4 " >
      <div class="card-content text-center">
        <h3 >Basic</h3>
        <h2 id="text1"><small>$</small>19.99</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">500 GB Storage</li>
          <li class="list-group-item">2 Users Allowed</li>
          <li class="list-group-item">Send up to 3GB</li>
          
        </ul>
        <button class="btn btn-block mt-3 design text-white" style="background-color: hsl(234, 28%, 64%); font-weight: 600;">Learn More</button>
      </div>

    </div>
    <div class="card col-md-4 col-sm-12 p-4 card2 text-white  ">
      <div class="card-content text-center ">
        <h3 >Professional</h3>
        <h2 id="text2"><small>$</small>24.99</h2>
        <ul class="list-group list-group-flush card2">
          <li class="list-group-item card2">1 TB Storage</li>
          <li class="list-group-item card2">5 Users Allowed</li>
          <li class="list-group-item card2">Send up to 10GB</li>
          
        </ul>
        <button class="btn btn-block mt-3 btn-light design " style="color:hsl(234, 28%, 64%) ; font-weight: 600;" >Learn More</button>
      </div>

    </div>
    <div class="card col-md-4 col-sm-12 p-4">
      <div class="card-content text-center">
        <h3 >Master</h3>
        <h2 id="text3"><small>$</small>39.99</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">2 TB Storage</li>
          <li class="list-group-item">10 Users Allowed</li>
          <li class="list-group-item">Send up to 20GB</li>
          
        </ul>
        <button class="btn btn-block mt-3 design text-white" style="background-color: hsl(234, 28%, 64%); font-weight: 600;">Learn More</button>
      </div>

    </div>
  </div></div>
  </section>
  <script src="/js/script.js"></script>
